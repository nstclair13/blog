---
layout: default_blog
---

<ul>
    {% for post in site.posts %}
    <li>
        <b><a href="{{ post.url | prepend: site.baseurl }}">{{post.title}}</a></b>
        <p>{{post.meta}}</p>
        <b><a href="{{ post.url | prepend: site.baseurl }}#disqus_thread">{{post.title}}</a></b>
        <a href=""></a>
        
    </li>
    {% endfor %}
</ul>
