---
layout: default_blog
---

<ul>
    {% for post in site.posts %}
    <li>
        <h2><a href="{{ post.url | prepend: site.baseurl }}">{{post.title}}</a></h2> 
        <h5>{{ post.date | date: "%A, %B %-d, %Y" }}</h5>
        <p>{{post.meta}}</p>
        <h5><a href="http://www.nick-st-clair.com/blog#disqus_thread"></a></h5>
        <hr />
    </li>
    {% endfor %}
</ul>
